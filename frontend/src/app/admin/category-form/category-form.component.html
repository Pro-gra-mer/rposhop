<div
  class="max-w-max w-full p-6 bg-white shadow-xl rounded-md border-2 border-accent"
>
  <h2 class="text-2xl font-bold text-primary mb-4 text-center">
    Añadir Categoría
  </h2>

  <!-- Formulario para Añadir Categoría -->
  <form (ngSubmit)="addCategory()" [formGroup]="categoryForm">
    <div class="mb-4">
      <label for="newCategory" class="block text-sm font-medium text-gray-700">
        Nombre de la categoría
      </label>
      <input
        id="newCategory"
        formControlName="name"
        type="text"
        class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
        placeholder="Ejemplo: Electrónica"
      />
    </div>

    <div class="flex gap-36 justify-between">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-opacity-80"
        [disabled]="categoryForm.invalid"
      >
        Añadir
      </button>
    </div>
  </form>

  <!-- Formulario para Editar Categoría -->
  <h2 class="text-2xl font-bold text-primary mt-6 mb-4 text-center">
    Editar Categoría
  </h2>
  <form (ngSubmit)="updateCategory()" [formGroup]="editCategoryForm">
    <div class="mb-4">
      <label
        for="categorySelect"
        class="block text-sm font-medium text-gray-700"
      >
        Seleccionar categoría
      </label>
      <select
        id="categorySelect"
        formControlName="selectedCategoryId"
        (change)="onCategorySelect($event)"
        class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
      >
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="mb-4">
      <label for="editCategory" class="block text-sm font-medium text-gray-700">
        Nuevo nombre de la categoría
      </label>
      <input
        id="editCategory"
        formControlName="name"
        type="text"
        class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
        placeholder="Ejemplo: Ropa"
      />
    </div>

    <div class="flex gap-4 justify-between">
      <button
        type="button"
        class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600"
        (click)="cancelEdit()"
      >
        Cancelar
      </button>

      <button
        type="button"
        (click)="deleteCategory()"
        class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
      >
        Eliminar
      </button>

      <button
        type="submit"
        class="px-4 py-2 bg-accent text-white rounded-md hover:bg-opacity-80"
        [disabled]="editCategoryForm.invalid"
      >
        Actualizar
      </button>
    </div>
  </form>
</div>
