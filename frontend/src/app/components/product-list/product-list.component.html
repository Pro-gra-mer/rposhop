<!-- Mensaje de resultados solo si se realizÃ³ una bÃºsqueda -->
<div
  *ngIf="hasSearched && products.length > 0"
  class="text-left text-gray-700 py-4"
>
  {{ resultMessage }}
</div>

<!-- Mostrar productos si hay resultados -->
<div
  *ngIf="products.length > 0"
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-12"
>
  <app-product-card
    *ngFor="let product of products"
    [product]="product"
  ></app-product-card>
</div>

<!-- Mostrar mensaje si no hay productos tras la bÃºsqueda -->
<div
  *ngIf="hasSearched && products.length === 0"
  class="text-left text-gray-500 py-4"
>
  {{ resultMessage }}
</div>
