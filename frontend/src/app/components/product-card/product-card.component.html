<a [routerLink]="['/product', product.id]" class="block cursor-pointer">
  <div
    class="bg-white shadow-xl rounded-lg overflow-hidden border border-gray-200 transform transition duration-300 hover:scale-105 hover:shadow-2xl"
  >
    <img
      [src]="product.imageUrl"
      alt="{{ product.name }}"
      class="w-full h-96 object-cover"
    />
    <div class="p-6">
      <h3 class="text-2xl font-bold mb-4">{{ product.name }}</h3>
      <p class="text-2xl text-accent">{{ product.price }}â‚¬</p>
    </div>
  </div>
</a>
