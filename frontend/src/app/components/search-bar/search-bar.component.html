<div
  class="flex items-center bg-white border border-gray-400 rounded-md px-3 py-2"
>
  <svg
    class="w-5 h-5 text-gray-500 mr-2"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    (click)="search()"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1110 2.5a7.5 7.5 0 016.65 14.15z"
    />
  </svg>
  <input
    type="text"
    placeholder="Buscar..."
    class="w-full focus:outline-none"
    [(ngModel)]="searchInput"
    (keyup.enter)="search()"
  />
</div>
