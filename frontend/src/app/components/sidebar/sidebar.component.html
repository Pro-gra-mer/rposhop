<aside class="bg-bgLight border-r-2 border-accent w-64 h-full p-4">
  <h2 class="text-textDark text-lg font-bold mb-4">Categorías</h2>
  <ul class="space-y-2">
    <!-- Mostrar categorías dinámicamente -->
    <li *ngFor="let category of categories">
      <button
        class="w-full text-left text-textDark py-2 px-4 hover:bg-primary hover:text-white rounded"
        (click)="selectCategory(category)"
      >
        {{ category.name }}
      </button>
    </li>
  </ul>
</aside>
